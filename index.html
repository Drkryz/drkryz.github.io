<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Music Player</title>
</head>
<body>
    <header class="header">
        <div class="header item">
            <div class="title">
                <h1>Drkryz - Music Player</h1>
            </div>
        </div>
        <div class="header item">
            <div class="links">
                <a
                href="https://github.com/drkryz"
                >
                    <button>
                        VERSÕES
                    </button>
                </a>
            </div>
        </div>
    </header>
    <div class="bottom-of-header">
        <div class="content">
            <main>
                <h2
                style="text-align: center;"
                >Reprodutor de Música moderno para Android.</h2>
            <h4
            style="text-align: center; color: darkgray; font-weight: 400; margin: 0.3rem;"
            >Interface simples e limpa, apenas com o necessário para reproduzir suas músicas rapidamente.</h4>
            <div class="align-center">
                <a href="./release/Music-1.11.10.apk">
                    <button id="styled-btn">BAIXE AGORA</button>
                </a>
            </div>
        </main>
        </div>
    </div>
    <div class="contributes">
        <div class="card" onclick="LinkTo('github')">
            <i class="fab fa-github" style="color: #060606;"></i>
            <span>GITHUB</span>
        </div>
        <div class="card" onclick="LinkTo('discord')">
            <i class="fab fa-discord" style="color: #5865F2;"></i>
            <span>DISCORD</span>
        </div>
    </div>
    <div class="contributes">
        <div class="card" onclick="LinkTo('facebook')">
            <i class="fab fa-facebook" style="color: #1877F2;"></i>
            <span>FACEBOOK</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
