<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
      integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <header class="header">
      <div class="header item">
        <a onclick="OpenSide()">
          <i style="color: white;" class="fas fa-bars"></i>
        </a>
      </div>
      <div class="header item">
        <span style="
          color: #5865f2;
          font-weight: bold;
          font-family: 'Trebuchet MS',
          'Lucida Sans Unicode',
          'Lucida Grande',
          'Lucida Sans',
          Arial,
          sans-serif;
          font-size: 1.1rem;
          text-align: center;
          ">Music Player</span>  
      </div>
      <div class="header item">
        <img src="./icons/logo.png" style="width: 2rem;">
      </div>
    </header>
    <div class="side-bar" id="sidebar">
      <div class="items side-top">
        <a onclick="CloseSide()">&times;</a>
      </div>
      <div class="items side-body">
        <ul>
          <li>
            <a onclick="LinkTo('discord')">Discord</a>
          </li>
          <li>
            <a onclick="LinkTo('github')">Github</a>
          </li>
          <li>
            <a href="https://github.com/drkryz/drkryz.github.io/releases/">Versões</a>
          </li>
          <li>
            <a href="https://drkryz.xyz">Página Projeto</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="bottom-of-header">
      <div class="content">
        <main>
          <h2 style="text-align: center">
            Reprodutor de Música moderno para Android.
          </h2>
          <h4
            style="
              text-align: center;
              color: darkgray;
              font-weight: 400;
              margin: 0.3rem;
            "
          >
            Interface simples e limpa, apenas com o necessário para reproduzir
            suas músicas rapidamente.
          </h4>
          <div class="align-center">
            <a
              href="https://bit.ly/3m9P1nK"
            >
              <button id="styled-btn">
                <i class="fas fa-check" style="color:yellowgreen;"></i>
                BAIXE AGORA</button>
            </a>
          </div>
        </main>
      </div>
    </div>
    <div class="contributes">
      <div class="card" onclick="LinkTo('github')">
        <i class="fab fa-github" style="color: #060606"></i>
        <span>GITHUB</span>
      </div>
      <div class="card" onclick="LinkTo('discord')">
        <i class="fab fa-discord" style="color: #5865f2"></i>
        <span>DISCORD</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
